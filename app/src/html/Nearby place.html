<script language="javascript" type="text/javascript">
 var map;
 var infowindow;

 var loctn=null;
 var lat=null;
 var longit=null;
    
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: -10.397, lng: 30.644}
        });

       var geocoder=new google.maps.Geocoder();
       document.getElementById('getnear').addEventListener("click", function(){
          loctn=document.getElementById('address').value;
          if (loctn=="") 
          {
            alert("Enter a valid location");
          }
          else
          {
            geocode(geocoder,loctn);
          }

       });
      }


      function geocode(geocoder,loctn) {
        //var address = document.getElementById('address').value;
        geocoder.geocode({'address': loctn}, function(results, status) {
          if (status === 'OK') {
            lat=results[0].geometry.location.lat();
            longit=results[0].geometry.location.lng();
            console.log(lat);
            console.log(longit);
           //alert(lat);
           //alert(longit);
            GetNearBy(lat, longit);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

function GetNearBy()
{   
    $.ajax({
    url: "https://en.wikipedia.org/w/api.php?action=query&list=geosearch&gsradius=10000&gscoord="+lat+"|"+longit+"7&format=json&callback=?",
    dataType: 'json',
    success: function(results)
    {
      var c=results.query.geosearch.length;
      document.getElementById("ajaxDiv2").innerHTML="";
      for(var i=0;i<c;i++)
      {
        document.getElementById("ajaxDiv2").innerHTML+= results.query.geosearch[i].title+"<br />";
        //document.write("\n");
        //alert(results.query.geosearch[i].title);
      }
    }
});

}

//Show/hide content
  $(document).ready(function(){
    $("#getnear").click(function(){
        $("#nearest_places").show();
    });
  });

       </script>
